<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <!-- Simple leaf shape -->
  <path d="M50 10 
           C75 10, 90 30, 90 50
           C90 75, 70 90, 50 90
           C30 90, 10 75, 10 50
           C10 30, 25 10, 50 10Z" 
        fill="url(#leafGradient)"/>
  
  <!-- Leaf stem/vein -->
  <path d="M50 25 L50 75" 
        stroke="#86efac" 
        stroke-width="3" 
        stroke-linecap="round"
        fill="none"/>
  
  <!-- Leaf veins - left -->
  <path d="M50 40 L30 50" stroke="#86efac" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M50 55 L25 60" stroke="#86efac" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M50 70 L35 72" stroke="#86efac" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- Leaf veins - right -->
  <path d="M50 40 L70 50" stroke="#86efac" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M50 55 L75 60" stroke="#86efac" stroke-width="2" stroke-linecap="round" fill="none"/>
  <path d="M50 70 L65 72" stroke="#86efac" stroke-width="2" stroke-linecap="round" fill="none"/>
</svg>
